<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .col-5 {
            width: 20%;
            float: left;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>HỆ THỐNG TÌM KIẾM MÓN ĂN LIÊN QUAN</h1>
        <p>Từ một bức ảnh món ăn của bạn, chúng tôi sẽ đưa ra các món ăn tương tự!</p>
    </div>

    <div class="container">
        <div class="text-center mt-5 mb-5">
            <img id="output" style="width: 250px; height: 250px;">
        </div>
        <form class="mb-5">
            <div class="mb-3">
                <label for="formFile" class="form-label">Chọn 1 hình ảnh món ăn</label>
                <input class="form-control w-100" type="file" id="formFile" onchange="loadFile(event)" required>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Số lượng kết quả hiển thị</label>
                <select class="form-control w-100" name="number_result">
                    <option value="5" selected>Hiển thị 5 kết quả</option>
                    <option value="10">Hiển thị 10 kết quả</option>
                    <option value="15">Hiển thị 15 kết quả</option>
                    <option value="20">Hiển thị 20 kết quả</option>
                    <option value="25">Hiển thị 25 kết quả</option>
                </select>
            </div>
            <div class="text-center row mt-4">
                <button class="btn btn-primary" type="button">
                    <div class="detect">
                        Tìm Kiếm
                    </div>
                    <div class="detecting">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Đang tìm kiếm ...
                    </div>
                </button>
            </div>
        </form>
    </div>

    <!-- Kết quả tìm kiếm -->
    <div class="container" style="margin-bottom: 60px;">
        <h3 class="food_name">Kết quả tìm kiếm: <span id="food_name_link" style="cursor: pointer; color: blue;"></span></h3>
        <hr>
        <div class="row result"></div>
    </div>

    <!-- Modal hiển thị thông tin món ăn -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="foodModalLabel">Thông tin món ăn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="food_details"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
